
<div class="title">
    <div>
        LIST OF CARS
    </div>
    <button  mat-stroked-button (click)="addCar()" class="new-button">Add new car </button> 
</div>
<div class="text-search">
    <mat-form-field appearance="outline">
        <input matInput type="text"  [(ngModel)]="searchText" placeholder="Search on car brand, model or color..." (ngModelChange)="onSearchChange()">
    </mat-form-field>
    <button class="search-btn"  mat-raised-button color="primary" (click)="search()" >Search</button> 
</div>
<!-- ERROR -->
<div class="error" *ngIf="hasError">
    An error was occurred while retrieving data
</div>
<!-- USER DETAIL -->
<div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model }} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color }} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | number }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="button-row"> 
                <button  mat-stroked-button (click)="editCar(element)">Edit</button> 
                <button  mat-stroked-button color="warn" (click)="deleteCar(element)">Delete</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<div class="back-to-list">
    <button  mat-stroked-button (click)="backToList()" class="new-button back-button"> Back to dealerships list</button> 
</div>
